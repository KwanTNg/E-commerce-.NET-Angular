<header class="shadow-md p-3 w-full">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <!-- image height 64 pixels -->
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
        <!-- gap-3 seperate by 12 pixels, my margin top and bottom -->
         <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a routerLink="/" 
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a>Contact</a>
         </nav>
         <!-- align-middle vertical alignment -->
         <div class="flex gap-3 align-middle">
            <!-- write css to customise the shopping cart icon -->
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
         </div>
    </div>
</header>
